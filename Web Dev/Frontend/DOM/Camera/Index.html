<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Mukul's Camera</title>
</head>

<body>
    <!-- Autoplay and controls are the attributes -->
    <!-- Autoplay automatically turns ON the video -->
    <div class="video-container">
        <video autoplay style="transform: scale(1);"></video>
    </div>

    <button id="record">
        <div></div>
    </button>
    <button id="capture">
        <div></div>
    </button>

    <div class="filter-container">
        <div class="filters filter1" style="background-color: #00aaff50;"></div>
        <div class="filters filter2" style="background-color: #e842184d;"></div>
        <div class="filters filter3" style="background-color: #fbc53167;"></div>
        <div class="filters filter4" style="background-color: #4cd13781;"></div>
        <div class="filters filter5" style="background-color: #2f364080;"></div>
        <div class="filters filter6"></div>
    </div>
    <div class="zoom-container">
        <div class="zoom-in" unselectable="on">+</div>
        <div class="zoom-out">-</div>
    </div>

    <button class="gallery material-icons">photo_library</button>

    <script src="DBscript.js"></script>
    <script src="Script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>px</h1>
    <p style = "font-size: 200px;"> 200px</p>

    <div style = "font-size: 10px">
        <p style = "font-size: 2em">"x" em makes the size x times the parent's font-size</p>
    </div>

    <p style = "font-size: 2rem">"x" rem makes the size x times the device's default font-size</p>

    <div style = "font-size: 10px">
        <p style = "font-size: 200%">"x" % makes the size x/100 times the parent's font-size (Similar to "em")</p>
    </div>

    

</body>
</html>

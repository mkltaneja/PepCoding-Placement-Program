<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <title>Counter</title>
</head>

<body>
    <div id="root"></div>
</body>

<script type="text/babel">

    // Now we want to change the state dynamically, so we have to use the state property which is present in React.Component
    class Counter extends React.Component {
        constructor() {
            super();
            console.log(React.Component)
            // console.log(this);  // "this" points to the Counter
            this.state = {
                count: 0
            }
        }
        increment = () => {
            // this.state.count = this.state.count+1;  //Never change the state of React directly otherwise changes won't be reflected in the UI, and by this it will also call the render function every time it is changed

            this.setState({
                count: this.state.count + 1
            });
            console.log(this.state);
        }

        decrement = () => {
            this.setState({
                count: this.state.count - 1
            });
        }
        render() {
            console.log("Render");
            return (
                // JSX
                <React.Fragment>
                    <h1>{this.state.count}</h1>
                    <button onClick={this.increment}>+</button>
                    <br />
                    <button onClick={this.decrement}>-</button>
                </React.Fragment>
            )
        }
    }

    ReactDOM.render(<Counter />, document.querySelector("#root"))

</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <title>React Introduction</title>
</head>

<body>
    <div id="root"></div>
</body>

<script type="text/babel">

// Functional Components
// Note :-> Name of the functional Component should start with uppercase letter
function Hello() 
{
    // return(
    //     // JSX Code
    //     <h1> Mukul </h1>
    // )

    // Note:-> JSX is the combination of HTML and JS
    
    return(
        // JSX Code
        <React.Fragment>
            <h1> Mukul </h1>
            <h2> Taneja </h2>
        </React.Fragment>
    )
}

function Hellos()
{
    return(
        <React.Fragment>
            <Hello />
            <Hello />
            <Hello />
            <Hello />
            <Hello />
        </React.Fragment>
    )
}

// ReactDOM.render(<Hello></Hello>, document.getElementById("root"));
// ReactDOM.render(<Hellos></Hellos>, document.getElementById("root"));

// Note :-> What is not alowed in JSX (inside the return block of functional component)?
        // 1. For loop, while loop, do while loop
        // 2. Variable decaration
        // 3. Function decaration
        // 4. If else condition (? :)
        // 5. An Object



function Hello2({person="Default", relative="Default-relative"}) 
{
    return(
        <React.Fragment>
            <h1> Hello1 {person}</h1>
            <h2> HELLO2 {relative}</h2>
        </React.Fragment>
    )
}

function Hellos2() 
{
    return(
        <React.Fragment>
            <Hello2 person="Mukul" relative="Taneja" />
            <Hello2 person="Api Golu" relative="Arpit" />
            <Hello2 person="Aggarwal" />
            <Hello2 />
            <Hello2 />
        </React.Fragment>
    )
}

ReactDOM.render(<Hellos2 />, document.getElementById("root"));

</script>

</html>

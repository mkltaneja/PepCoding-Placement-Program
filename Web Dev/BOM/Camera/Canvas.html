
<!-- THIS IS JUST AN EXPLANATION OF CANVAS -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        let canvas = document.querySelector("canvas");
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
        
        // getContext returns the drawing context on the canvas, Here we are using 2D
        let ctx = canvas.getContext("2d");

        // beginPath() sets a new path for all the set of lines after it
        ctx.beginPath();

        // moveTo() moves the path to the specific point
        ctx.moveTo(100,100);

        // lineTo() stretches the line till that point
        ctx.lineTo(500,500);

        // To give styling to the line
        ctx.strokeStyle = "red";
        ctx.lineWidth = 10;

        // stroke() actually draws the line
        ctx.stroke();

        // If we don't use beginPath() here, then the next line will be on the previous given path
        ctx.beginPath();
        ctx.moveTo(500,100);
        ctx.lineTo(100,500);

        // If we don't use beginPath() here, then styling of previous lines in the current path will also change,
        // so if we want to give different styling to the new line then it has to be in the different path
        ctx.strokeStyle = "blue";
        ctx.lineWidth = 15;
        ctx.stroke();

        // Making rectangle
        ctx.beginPath();
        // ctx.fillRect(0,0,100,100);
        // ctx.drawImage();
        ctx.rect(0,0,100,100);
        // ctx.strokeStyle = "green";
        ctx.fillStyle = "green";
        ctx.stroke();
    </script>
</body>
</html>
